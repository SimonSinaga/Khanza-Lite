<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>{$opensimrs.title}</title>
    <!-- Favicon-->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="{?= url(THEMES.'/admin/css/style.min.css?v='.$opensimrs.version) ?}" rel="stylesheet">
</head>

<body class="login-page">
    <div class="login-box" style="margin: 10px;">
        <div class="logo">
            <div class="align-center p-b-15"><img src="{?= url(THEMES.'/admin/img/logo.png')?}"></div>
            <a href="index.php">{$opensimrs.title}</a>
            <small>{$opensimrs.title}</small>
        </div>
				<div class="card">
						<div class="body">
								<form id="sign_in" method="POST">
                    <div class="msg">Silahkan login dulu untuk memulai</div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                        <div class="form-line">
                            <input type="text" class="form-control" name="username" placeholder="Kode Masuk" required autofocus>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line">
                            <input type="password" class="form-control" name="password" placeholder="Kata Kunci" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-8 p-t-5">
                            <input type="checkbox" name="rememberme" id="rememberme" class="filled-in chk-col-pink">
                            <label for="rememberme">Ingat saya</label>
                        </div>
                        <div class="col-xs-4 pull-right">
                            <button name="login" class="btn btn-block bg-pink waves-effect" type="submit">Login</button>
                        </div>
                    </div>
								</form>
						</div>
				</div>
		</div>
    <script src="{?=url(THEMES.'/admin/js/admin.js?v='.$opensimrs.version) ?}"></script>
</body>

</html>
