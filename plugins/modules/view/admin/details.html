<!-- Modal Header -->
<div class="modal-header justify-content-center">
    <i class="material-icons md-danger-circle pmd-icon-circle pmd-icon-md">
        <strong>{$module.icon}</strong>
    </i>
</div>
<!-- Modal Body Content -->
<div class="modal-body">
    <h3 class="modal-title mb-2">{$module.name} v.{$module.version}</h3>
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th colspan="2">Detil</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Dibuat oleh</td>
                    <td>{$module.author}</td>
                </tr>
                <tr>
                    <td>Kesesuain</td>
                    <td>Khanza LITE {$module.compatibility}</td>
                </tr>
                <tr>
                    <td>Diperbarui</td>
                    <td>{$module.last_modified}</td>
                </tr>
            </tbody>
        </table>

        <table class="table {if: !isset($module.readme)}no-bottom-margin{/if}">
            <thead>
                <tr>
                    <th>Deskripsi</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        {$module.description}
                    </td>
                </tr>
            </tbody>
        </table>

        {if: isset($module.readme)}
        <table class="table no-bottom-margin">
            <thead>
                <tr>
                    <th>Deskripsi panjang</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        {$module.readme}
                    </td>
                </tr>
            </tbody>
        </table>
        {/if}
    </div>
</div>
<div class="modal-footer justify-content-center">
    <a href="javascript:void(0);" class="btn btn-outline-danger pmd-ripple-effect" title="Cancel"
        data-dismiss="modal">Tutup</a>
</div>
