<article class="row">
		<form name="pendaftaran" action="{?=url(ADMIN.'/pendaftaran/sepsave/'.@$pendaftaran.form.norawat)?}" method="POST" enctype="multipart/form-data">
				<div class="col-md-12">
				    <div class="panel panel-default">
			          <div class="panel-heading">
			          <h3 class="panel-title">{$bridging.title}</h3>
			          </div>
								<div class="panel-body">
									<div class="row clearfix">
						          <div class="col-md-2">
						            <div class="form-group">
						              <div class="form-line">
						                <label for="norm">Tanggal SEP</label>
						                <input type="text" class="form-control" name="tglsep" value="{?=date('Y-m-d')?}" readonly>
						              </div>
						            </div>
						          </div>
						          <div class="col-md-2">
						            <div class="form-group">
						              <div class="form-line">
						                <label for="norm">Tanggal Rujuk</label>
						                <input type="text" class="form-control" name="tglrjk" value="{$bridging.rujukan.tglKunjungan}" readonly>
						              </div>
						            </div>
						          </div>
						          <div class="col-md-2">
						            <div class="form-group">
						              <div class="form-line">
						                <label for="norm">Status</label>
						                <input type="text" class="form-control" name="stts" value="{$bridging.rujukan.peserta.statusPeserta.keterangan}" readonly>
						              </div>
						            </div>
						          </div>
						          <div class="col-md-1">
						            <div class="form-group">
						              <div class="form-line">
						                <label>Kode</label>
						                <input type="text" class="form-control" name="kkls" value="{$bridging.rujukan.peserta.hakKelas.kode}" readonly>
						                </div>
						            </div>
						          </div>
						          <div class="col-md-2">
						            <div class="form-group">
						              <div class="form-line">
						                <label>Kelas</label>
						                <input type="text" class="form-control" name="kls" value="{$bridging.rujukan.peserta.hakKelas.keterangan}" readonly>
						              </div>
						            </div>
						          </div>
						          <div class="col-md-3">
						            <div class="form-group">
						              <div class="form-line">
						                <label for="norm">Peserta</label>
						                <input type="text" class="form-control" name="psrt" value="{$bridging.rujukan.peserta.jenisPeserta.keterangan}" readonly>
						              </div>
						            </div>
						          </div>
						        </div>
						        <div class="row clearfix">
						          <div class="col-md-2">
						            <div class="form-group">
						              <div class="form-line">
						                <label for="norm">Kode Diagnosa</label>
						                <input type="text" class="form-control" name="kddx" value="{$bridging.rujukan.diagnosa.kode}" readonly>
						              </div>
						            </div>
						          </div>
						          <div class="col-md-4">
						            <div class="form-group">
						              <div class="form-line">
						                <label for="norm">Nama Diagnosa</label>
						                <input type="text" class="form-control" name="nmdx" value="{$bridging.rujukan.diagnosa.nama}" readonly>
						              </div>
						            </div>
						          </div>
						          <div class="col-md-2">
						            <div class="form-group">
						              <div class="form-line">
						                <label for="norm">Kode Poli Tujuan</label>
						                <input type="text" class="form-control" name="kdpoli"  id="kdpoli" value="{$bridging.rujukan.poliRujukan.kode}" readonly>
						              </div>
						            </div>
						          </div>
						          <div class="col-md-2">
						            <div class="form-group">
						              <div class="form-line">
						                  <label for="norm">Nama Poli Tujuan</label>
						                  <input type="text" class="form-control" name="nmpoli" value="{$bridging.rujukan.poliRujukan.nama}" readonly>
						                </div>
						            </div>
						          </div>
						          <div class="col-md-2">
						            <div class="form-group">
						              <div class="form-line">
						                <label for="norm">Jenis Pelayanan</label>
						                <select class="form-control" name="kdpl">
						                  <option value="{$bridging.rujukan.pelayanan.kode}" selected>{$bridging.rujukan.pelayanan.nama}</option>
						                  <option value="1">Rawat Inap</option>
						                  <option value="2">Rawat Jalan</option>
						                </select>
						              </div>
						            </div>
						          </div>
						        </div>
						        <div class="row clearfix">
						          <div class="col-md-2">
						            <div class="form-group">
						              <div class="form-line">
						                <label for="norm">PPK Perujuk</label>
						                <input type="text" class="form-control" name="ppruj" value="{$bridging.rujukan.provPerujuk.kode}" readonly>
						              </div>
						            </div>
						          </div>
						          <div class="col-md-4">
						            <div class="form-group">
						              <div class="form-line">
						                <label for="norm">Nama Perujuk</label>
						                <input type="text" class="form-control" name="nmruj" value="{$bridging.rujukan.provPerujuk.nama}" readonly>
						              </div>
						            </div>
						          </div>
						          <div class="col-md-4">
						            <div class="form-group">
						              <div class="form-line">
						                <label for="dpjp">Nama DPJP</label>
						                <select class="form-control" name="dpjp">
															{loop: $bridging.dpjp}
																<option value="{$value.kode}">{$value.nama}</option>
															{/loop}
						                </select>
						              </div>
						            </div>
						          </div>
						          <div class="col-md-2">
						            <div class="form-group">
						              <div class="form-line">
						                <label for="norm">No SKDP</label>
						                <input type="text" class="form-control" name="skdp" value="" placeholder="No SKDP">
						              </div>
						            </div>
						          </div>
						        </div>
						        <div class="row clearfix">
						          <div class="col-md-2">
						            <div class="form-group">
						              <div class="form-line">
						                <label for="norm">Eksekutif</label>
						                <select class="form-control" id="eks" name="eks">
						                  <option value="0" selected>0. Tidak</option>
						                  <option value="1">1. Ya</option>
						                </select>
						              </div>
						            </div>
						          </div>
						          <div class="col-md-2">
						            <div class="form-group">
						              <div class="form-line">
						                <label for="norm">COB</label>
						                <select class="form-control" id="cob" name="cob">
						                  <option value="0" selected>0. Tidak</option>
						                  <option value="1">1. Ya</option>
						                </select>
						              </div>
						            </div>
						          </div>
						          <div class="col-md-2">
						            <div class="form-group">
						              <div class="form-line">
						                <label for="norm">Katarak</label>
						                <select class="form-control" id="katara" name="ktrk">
						                  <option value="0" selected>0. Tidak</option>
						                  <option value="1">1. Ya</option>
						                </select>
						              </div>
						            </div>
						          </div>
						          <div class="col-md-2">
						            <div class="form-group">
						              <div class="form-line">
						                <label for="norm">Suplesi</label>
						                <select class="form-control" id="suple" name="suplesi">
						                  <option value="0" selected>0. Tidak</option>
						                  <option value="1">1. Ya</option>
						                </select>
						              </div>
						            </div>
						          </div>
						          <div class="form-group col-md-2 col-sm-2" style="display:none;">
						            <label for="norm">Nama Dokter</label>
						            <input type="text" class="form-control" id="nmdp" name="nmdpjp" value="" readonly>
						          </div>
						          <div class="form-group col-md-2 col-sm-2" style="display:none;">
						            <label for="norm">No Rujukan</label>
						            <input type="text" class="form-control" name="no_rujuk" value="" readonly>
						          </div>
						          <div class="col-md-2">
						            <div class="form-group">
						              <div class="form-line">
						                <label>Faskes</label>
						                <select name="fsks" id="faskes" class="form-control">
						                  <option value="1" selected>1. Faskes 1</option>
						                  <option value="2">2. Faskes 2(RS)</option>
						                </select>
						              </div>
						            </div>
						          </div>
						          <div class="col-md-2">
						            <div class="form-group">
						              <div class="form-line">
						                <label for="norm">Tgl Pulang</label>
						                <input type="text" class="tglplg form-control" name="tglplg" value="0000-00-00">
						              </div>
						            </div>
						          </div>
						        </div>
						        <div class="row clearfix">
						          <div class="col-md-2">
						            <div class="form-group">
						              <div class="form-line">
						                <label for="norm">SEP Suplesi</label>
						                <input type="text" class="form-control" name="sepsup" value="" placeholder="SEP Suplesi">
						              </div>
						            </div>
						          </div>
						          <div class="col-md-2">
						            <div class="form-group">
						              <div class="form-line">
						                <label for="norm">Laka Lantas</label>
						                <select class="form-control" name="lkln">
						                  <option value="0" selected>0. Tidak</option>
						                  <option value="1">1. Ya</option>
						                </select>
						              </div>
						            </div>
						          </div>
						          <div class="col-md-2">
						            <div class="form-group">
						              <div class="form-line">
						                <label for="norm">Penjamin Laka</label>
						                <select class="form-control" name="pjlk">
						                  <option value="" selected>Tidak Ada</option>
						                  <option value="1">Jasa Raharja</option>
						                  <option value="2">BPJS Ketenagakerjaan</option>
						                  <option value="3">TASPEN PT</option>
						                  <option value="4">ASABRI PT</option>
						                </select>
						              </div>
						            </div>
						          </div>
						          <div class="col-md-2">
						            <div class="form-group">
						              <div class="form-line">
						                <label for="norm">Tgl Kejadian</label>
						                <input type="text" class="tglkkl form-control" name="tglkkl" value="0000-00-00">
						              </div>
						            </div>
						          </div>
						          <div class="col-md-2">
						            <div class="form-group">
						              <div class="form-line">
						                <label for="norm">Keterangan</label>
						                <input type="text" class="form-control" name="ktrg" value="" placeholder="Keterangan">
						              </div>
						            </div>
						          </div>
						        </div>
						        <div class="row clearfix">
						          <div class="col-md-2">
						            <div class="form-group">
						              <div class="form-line">
						                <label for="norm">Propinsi</label>
						                <input type="text" class="form-control" name="prop" value="" placeholder="Propinsi">
						              </div>
						            </div>
						          </div>
						          <div class="col-md-2">
						            <div class="form-group">
						              <div class="form-line">
						                <label for="norm">Kabupaten</label>
						                <input type="text" class="form-control" name="kbpt" value="" placeholder="Kabupaten">
						              </div>
						            </div>
						          </div>
						          <div class="col-md-2">
						            <div class="form-group">
						              <div class="form-line">
						                <label for="norm">Kecamatan</label>
						                <input type="text" class="form-control" name="kec" value="" placeholder="Kecamatan">
						              </div>
						            </div>
						          </div>
						          <div class="col-md-4">
						            <div class="form-group">
						              <div class="form-line">
						                <label for="norm">Catatan</label>
						                <input type="text" class="form-control" name="cttn" value="" placeholder="Catatan">
						              </div>
						            </div>
						          </div>
						        </div>
						        <div class="form-row">
						          <div class="form-group col col">
						            <input type="submit" class="btn btn-success form-control" name="build_sep" value="SIMPAN SEP">
						          </div>
						        </div>
		        </div>
		    </div>
		</form>
</article>
