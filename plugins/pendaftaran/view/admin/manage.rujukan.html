<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">{$bridging.title}</h4>
</div>
<div class="modal-body">
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>Nomor Rujukan</th>
                    <th>Tanggal Rujukan</th>
                    <th>Jenis Rujukan</th>
                    <th>Poli Rujukan</th>
                    <th>Diagnosa</th>
                </tr>
            </thead>
            <tbody>
              {if: !empty($bridging.detail)}
                {loop: $bridging.detail}
                <tr>
                    <td><a href="{$value.NoRujukanURL}">{$value.noKunjungan}</a></td>
                    <td>{$value.tglKunjungan}</td>
                    <td>{$value.pelayanan.nama}</td>
                    <td>{$value.poliRujukan.nama}</td>
                    <td>[{$value.diagnosa.kode}] {$value.diagnosa.nama}</td>
                </tr>
                {/loop}
              {/if}
            </tbody>
        </table>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" data-dismiss="modal">Tutup</button>
</div>
