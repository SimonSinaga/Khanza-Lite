
<div id="content" class="pmd-content content-area">
    <h1 class="h2 hide-large-desk">Pengaturan</h1>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb pmd-breadcrumb">
            <li class="breadcrumb-item">
                <a href="{?=url(ADMIN)?}">Dashboard</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">Pasien</li>
        </ol>
    </nav>
    <div class="page-content">
        <div class="row">
            <div class="col-xl-8">
                <div class="card pmd-card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <h3 class="card-title pmd-title-separator">Pengaturan Pasien</h3>
                            <a href="javascript:void(0);" title="Edit"
                                class="btn pmd-btn-fab pmd-btn-flat btn-outline-dark pmd-ripple-effect btn-sm edit-setting-link">
                                <i class="material-icons">edit</i>
                            </a>
                        </div>
                        <div class="row view-setting-fields">
                            <div class="col-md-12 col-sm-12">
                                <label class="title-label">Aktifkan Cek No KTP</label>
                                <div class="radio">
                                    <label class="radio-inline">
                                       <input type="radio" name="pasien[ceknoktp]" value="0" {if: $settings.pasien.ceknoktp == '0'}checked{/if} /> Tidak
                                    </label>
                                    <label class="radio-inline">
                                       <input type="radio" name="pasien[ceknoktp]" value="1" {if: $settings.pasien.ceknoktp == '1'}checked{/if} /> Ya
                                    </label>
                                </div>
                            </div>
                        </div>
                        <form action="{?=url(ADMIN.'/pasien/saveSettings')?}" method="POST" class="row edit-setting-fields" style="display:none;">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Aktifkan Cek No KTP</label>
                                    <div class="radio">
                                        <label class="radio-inline">
                                           <input type="radio" name="pasien[ceknoktp]" value="0" {if: $settings.pasien.ceknoktp == '0'}checked{/if} /> Tidak
                                        </label>
                                        <label class="radio-inline">
                                           <input type="radio" name="pasien[ceknoktp]" value="1" {if: $settings.pasien.ceknoktp == '1'}checked{/if} /> Ya
                                        </label>
                                    </div>
                                </div>
                                <input type="submit" name="save" class="btn btn-primary" value="Simpan" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Content Area -->
