<article class="row clearfix">
	<form name="pasien" action="{?=url(ADMIN.'/pasien/save/'.@$pasien.form.no_rkm_medis)?}" method="POST" enctype="multipart/form-data">
		<div class="col-md-8">
		    <div class="card">
                <div class="header">
		            		<h2>Informasi Pribadi</h2>
                </div>
                <div class="body">
										<div class="row clearfix">
												<div class="col-md-6">
														<div class="form-group">
																<label>Nomor RM</label>
																<div class="form-line">
				                        		<input type="text" name="no_rkm_medis" class="form-control" required value="{$pasien.form.no_rkm_medis}" readonly />
																</div>
					    	            </div>
												</div>
												<div class="col-md-6">
														<div class="input-group">
					    	                <label>Nomor KTP</label>
																<div class="input-group">
																		<div class="form-line">
					    	                				<input type="text" name="no_ktp" class="form-control" id="no_ktp" required value="{$pasien.form.no_ktp}" placeholder="Nomor KTP" />
																		</div>
																		<span class="input-group-addon">
																				<div class="dropdown">
																						<a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
																								<i class="fa fa-paperclip"></i>
																						</a>
																						<ul class="dropdown-menu pull-right">
																								<li><a href="javascript:void(0);" onclick="cekNikBPJS()">Bridging NIK BPJS</a></li>
																						</ul>
																				</div>
																		</span>
																</div>
					    	            </div>
												</div>
										</div>
										<div class="row clearfix">
												<div class="col-md-6">
				                    <div class="form-group">
				      	                <label>Nama lengkap</label>
																<div class="form-line">
				      	                		<input type="text" name="nm_pasien" id="nm_pasien" class="form-control" placeholder="Nama lengkap (optional)" value="{$pasien.form.nm_pasien}" />
																</div>
				      	            </div>
												</div>
												<div class="col-md-6">
														<div class="form-group">
					    	                <label>Nama Ibu</label>
																<div class="form-line">
					    	                		<input type="text" name="nm_ibu" class="form-control" placeholder="Nama lengkap ibu (optional)" value="{$pasien.form.nm_ibu}" />
																</div>
					    	            </div>
												</div>
										</div>
										<div class="row clearfix">
												<div class="col-md-3">
														<div class="form-group">
					    	                <label>Tempat Lahir</label>
																<div class="form-line">
					    	                		<input type="text" name="tmp_lahir" class="form-control" placeholder="Tempat Lahir" value="{$pasien.form.tmp_lahir}" />
																</div>
					    	            </div>
												</div>
												<div class="col-md-3">
														<div class="form-group">
				      	                <label>Tanggal Lahir</label>
																<div class="form-line">
				      	                		<input type="text" name="tgl_lahir" id="tgl_lahir" class="form-control datepicker" placeholder="Tanggl lahir" value="{$pasien.form.tgl_lahir}" />
																</div>
				      	            </div>
												</div>
												<div class="col-md-3">
														<div class="form-group">
																<label>Jenis Kelamin</label>
																<div class="form-line">
																		<select name="jk" id="jk" class="form-control">
																			{loop: $pasien.jk}
																				<option value="{$value}"{if: $value == $pasien.form.jk} selected{/if}>{$value}</option>
																			{/loop}
																		</select>
																</div>
														</div>
												</div>
												<div class="col-md-3">
														<div class="form-group">
																<label>Golongan Darah</label>
																<div class="form-line">
																		<select name="gol_darah" class="form-control">
																			{loop: $pasien.gol_darah}
																				<option value="{$value}"{if: $value == $pasien.form.gol_darah} selected{/if}>{$value}</option>
																			{/loop}
																		</select>
																</div>
														</div>
												</div>
										</div>
										<div class="row clearfix">
												<div class="col-md-3">
														<div class="form-group">
																<label>Agama</label>
																<div class="form-line">
																		<select name="agama" class="form-control">
																			{loop: $pasien.agama}
																				<option value="{$value}"{if: $value == $pasien.form.agama} selected{/if}>{$value}</option>
																			{/loop}
																		</select>
																</div>
														</div>
												</div>
												<div class="col-md-3">
														<div class="form-group">
																<label>Pendidikan</label>
																<div class="form-line">
																		<select name="pnd" class="form-control">
																			{loop: $pasien.pnd}
																				<option value="{$value}"{if: $value == $pasien.form.pnd} selected{/if}>{$value}</option>
																			{/loop}
																		</select>
																</div>
														</div>
												</div>
												<div class="col-md-3">
														<div class="form-group">
																<label>Pekerjaan</label>
																<div class="form-line">
																		<input type="text" name="pekerjaan" class="form-control" placeholder="Pekerjaan" value="{$pasien.form.pekerjaan}" />
																</div>
														</div>
												</div>
												<div class="col-md-3">
														<div class="form-group">
																<label>Status Nikah</label>
																<div class="form-line">
																		<select name="stts_nikah" class="form-control">
																			{loop: $pasien.stts_nikah}
																				<option value="{$value}"{if: $value == $pasien.form.stts_nikah} selected{/if}>{$value}</option>
																			{/loop}
																		</select>
																</div>
														</div>
												</div>
										</div>
										<div class="row clearfix">
												<div class="col-md-12">
														<div class="form-group">
				      	                <label>Alamat</label>
																<div class="form-line">
				      	                		<textarea class="form-control" name="alamat" id="alamat" placeholder="Alamat (optional)" rows="4">{$pasien.form.alamat}</textarea>
																</div>
				      	            </div>
												</div>
										</div>
										<div class="row clearfix">
												<div class="col-md-6">
														<div class="form-group">
					    	                <label>Provinsi</label>
																<div class="input-group">
																		<input type="hidden" name="kd_prop" value="{$pasien.form.kd_prop}" id="kd_prop">
																		<div class="form-line">
																				<input type="text" value="{$pasien.propinsi.nm_prop}" id="namaprop" class="form-control" placeholder="Propinsi" disabled>
																		</div>
																		<span class="input-group-addon" data-toggle="modal" data-target="#propinsiModal">
																				<i class="fa fa-paperclip"></i>
																		</span>
																</div>
					    	            </div>
												</div>
												<div class="col-md-6">
														<div class="form-group">
					    	                <label>Kabupaten / Kota</label>
																<div class="input-group">
																		<input type="hidden" name="kd_kab" value="{$pasien.form.kd_kab}" id="kd_kab">
																		<div class="form-line">
																				<input type="text" value="{$pasien.kabupaten.nm_kab}" id="namakab" class="form-control" placeholder="Kabupaten" disabled>
																		</div>
																		<span class="input-group-addon" data-toggle="modal" data-target="#kabupatenModal">
																				<i class="fa fa-paperclip"></i>
																		</span>
																</div>
					    	            </div>
												</div>
										</div>
										<div class="row clearfix">
												<div class="col-md-6">
														<div class="form-group">
					    	                <label>Kecamatan</label>
																<div class="input-group">
																		<input type="hidden" name="kd_kec" value="{$pasien.form.kd_kec}" id="kd_kec">
																		<div class="form-line">
																				<input type="text" value="{$pasien.kecamatan.nm_kec}" id="namakec" class="form-control" placeholder="Kecamatan" disabled>
																		</div>
																		<span class="input-group-addon" data-toggle="modal" data-target="#kecamatanModal">
																				<i class="fa fa-paperclip"></i>
																		</span>
																</div>
					    	            </div>
												</div>
												<div class="col-md-6">
														<div class="form-group">
					    	                <label>Kelurahan</label>
																<div class="input-group">
																		<input type="hidden" name="kd_kel" value="{$pasien.form.kd_kel}" id="kd_kel">
																		<div class="form-line">
																				<input type="text" value="{$pasien.kelurahan.nm_kel}" id="namakel" class="form-control" placeholder="Kelurahan" disabled>
																		</div>
																		<span class="input-group-addon" data-toggle="modal" data-target="#kelurahanModal">
																				<i class="fa fa-paperclip"></i>
																		</span>
																</div>
					    	            </div>
												</div>
										</div>
                </div>
            </div>

					<div class="card">
              <div class="header">
	            		<h2>Informasi Keluarga</h2>
              </div>
              <div class="body">
									<div class="row clearfix">
											<div class="col-md-4">
													<div class="form-group">
				    	                <label>Keluarga</label>
															<div class="form-line">
																	<select name="keluarga" class="form-control">
																		{loop: $pasien.keluarga}
																			<option value="{$value}"{if: $value == $pasien.form.keluarga} selected{/if}>{$value}</option>
																		{/loop}
																	</select>
															</div>
				    	            </div>
											</div>
											<div class="col-md-4">
													<div class="form-group">
				    	                <label>Nama Keluarga</label>
															<div class="form-line">
				    	                		<input type="text" name="namakeluarga" class="form-control" value="{$pasien.form.namakeluarga}" />
															</div>
				    	            </div>
											</div>
											<div class="col-md-4">
													<div class="form-group">
				    	                <label>Pekerjaan Keluarga</label>
															<div class="form-line">
				    	                		<input type="text" name="pekerjaanpj" class="form-control" value="{$pasien.form.pekerjaanpj}" />
															</div>
				    	            </div>
											</div>
									</div>
									<div class="row clearfix">
											<div class="col-md-12">
													<div class="form-group">
															<button type='button' id='copy_alamat' class='btn btn-xs pull-right'><i class='fa fa-refresh'></i> Sama Dengan Pasien</button>
				    	                <label>Alamat</label>
															<div class="form-line">
				    	                		<textarea class="form-control" name="alamatpj" id="alamatpj" placeholder="Alamat (optional)" rows="4">{$pasien.form.alamatpj}</textarea>
															</div>
				    	            </div>
											</div>
									</div>
									<div class="row clearfix">
											<div class="col-md-6">
													<div class="form-group">
				    	                <label>Provinsi</label>
															<div class="form-line">
				    	                		<input type="text" name="propinsipj" id="propinsipj" class="form-control" value="{$pasien.form.propinsipj}" />
				    	            		</div>
													</div>
											</div>
											<div class="col-md-6">
													<div class="form-group">
				    	                <label>Kabupaten / Kota</label>
															<div class="form-line">
				    	                		<input type="text" name="kabupatenpj" id="kabupatenpj" class="form-control" value="{$pasien.form.kabupatenpj}" />
				    	            		</div>
													</div>
											</div>
									</div>
									<div class="row clearfix">
											<div class="col-md-6">
													<div class="form-group">
				    	                <label>Kecamatan</label>
															<div class="form-line">
				    	                		<input type="text" name="kecamatanpj" id="kecamatanpj" class="form-control" value="{$pasien.form.kecamatanpj}" />
				    	            		</div>
													</div>
											</div>
											<div class="col-md-6">
													<div class="form-group">
				    	                <label>Kelurahan</label>
															<div class="form-line">
				    	                		<input type="text" name="kelurahanpj" id="kelurahanpj" class="form-control" value="{$pasien.form.kelurahanpj}" />
				    	            		</div>
													</div>
											</div>
									</div>
              </div>
          </div>
	    </div>

	    <div class="col-md-4">
		    	<div class="card">
                <div class="header">
		    	    	<h2>Informasi Tambahan</h2>
                </div>
                <div class="body">
									<div class="form-group">
	                    <label>Foto</label>
	                    <div>
	                      <img src="{$pasien.fotoURL}" width="96" height="96" class="img-thumbnail" id="photoPreview" style="cursor:pointer;" onclick="$('input[name=photo]').click()" />
	                      <input type="file" name="photo" class="form-control hidden" />
	                    </div>
	                </div>
									<div class="form-group">
											<label>Nomor HP</label>
											<div class="form-line">
													<input type="number" name="no_tlp" id="no_tlp" class="form-control" value="{$pasien.form.no_tlp}" />
											</div>
									</div>
									<div class="form-group">
											<label>Cara Bayar</label>
											<div class="form-line">
													<select name="kd_pj" class="form-control">
														{loop: $pasien.penjab}
															<option value="{$value.kd_pj}"{if: $value.kd_pj == $pasien.form.kd_pj} selected{/if}>{$value.png_jawab}</option>
														{/loop}
													</select>
											</div>
									</div>
									<div class="form-group">
											<label>Nomor Peserta</label>
											<div class="input-group">
													<div class="form-line">
															<input type="text" name="no_peserta" id="no_peserta" class="form-control" placeholder="Nomor peserta asuransi (optional)" value="{$pasien.form.no_peserta}" />
													</div>
													<span class="input-group-addon">
															<div class="dropdown">
																	<a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
																			<i class="fa fa-paperclip"></i>
																	</a>
																	<ul class="dropdown-menu pull-right">
																			<li><a href="javascript:void(0);" onclick="cekNokaBPJS()">Bridging NOKA BPJS</a></li>
																	</ul>
															</div>
													</span>
											</div>
									</div>
									<div class="form-group">
											<label>Perusahaan Pasien</label>
											<div class="form-line">
													<select name="perusahaan_pasien" class="form-control">
														{loop: $pasien.perusahaan_pasien}
															<option value="{$value.kode_perusahaan}"{if: $value.kode_perusahaan == $pasien.form.perusahaan_pasien} selected{/if}>{$value.nama_perusahaan}</option>
														{/loop}
													</select>
											</div>
									</div>
									<div class="form-group">
											<label>Suku Bangsa</label>
											<div class="form-line">
													<select name="suku_bangsa" class="form-control">
														{loop: $pasien.suku_bangsa}
															<option value="{$value.id}"{if: $value.id == $pasien.form.suku_bangsa} selected{/if}>{$value.nama_suku_bangsa}</option>
														{/loop}
													</select>
											</div>
									</div>
									<div class="form-group">
											<label>Bahasa</label>
											<div class="form-line">
													<select name="bahasa_pasien" class="form-control">
														{loop: $pasien.bahasa_pasien}
															<option value="{$value.id}"{if: $value.id == $pasien.form.bahasa_pasien} selected{/if}>{$value.nama_bahasa}</option>
														{/loop}
													</select>
											</div>
									</div>
									<div class="form-group">
											<label>Cacat Fisik</label>
											<div class="form-line">
													<select name="cacat_fisik" class="form-control">
														{loop: $pasien.cacat_fisik}
															<option value="{$value.id}"{if: $value.id == $pasien.form.cacat_fisik} selected{/if}>{$value.nama_cacat}</option>
														{/loop}
													</select>
											</div>
									</div>

                </div>
		    	</div>

					<div class="card">
                <div class="header">
		    	    			<h2>Pengaturan Lainnya</h2>
                </div>
                <div class="body">
										<div class="form-group">
												<label>NIP</label>
												<div class="form-line">
														<input type="number" name="nip" class="form-control" value="{$pasien.form.nip}" />
												</div>
										</div>
										<div class="form-group">
												<label>Email</label>
												<div class="form-line">
														<input type="text" name="email" class="form-control" value="{$pasien.form.email}" />
												</div>
										</div>
	                  <div class="form-group">
	                      <label>Tanggal Daftar</label>
												<div class="form-line">
	                      		<input type="text" name="tgl_daftar" class="form-control datepicker" placeholder="Tanggl daftar" value="{$pasien.form.tgl_daftar}" />
												</div>
	                  </div>
				            <input type="submit" name="save" value="Simpan" class="btn btn-primary" />
										<a href="{$pasien.manageURL}" class="btn btn-default pull-right">Batal</a>
		        		</div>
            </div>
        </div>
	</form>
</article>

<div class="modal fade" id="propinsiModal" tabindex="-1" role="dialog" aria-labelledby="propinsiModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg">
				<div class="modal-content">
						<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
								<h4 class="modal-title" id="propinsiModalLabel">Database Propinsi</h4>
						</div>
						<div class="modal-body">
								<table class="table table-striped table-hover propinsi" width="100%">
										<thead>
												<tr>
														<th>Kode</th>
														<th>Nama Propinsi</th>
												</tr>
										</thead>
										<tbody id="propinsi">
										</tbody>
								</table>
						</div>
				</div>
		</div>
</div>

<div class="modal fade" id="kabupatenModal" tabindex="-1" role="dialog" aria-labelledby="kabupatenModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg">
				<div class="modal-content">
						<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
								<h4 class="modal-title" id="kabupatenModalLabel">Database Kabupaten</h4>
						</div>
						<div class="modal-body">
								<table class="table table-striped table-hover kabupaten" width="100%">
										<thead>
												<tr>
														<th>Kode</th>

				</div>

</div>

<div class="modal fade" id="kecamatanModal" tabindex="-1" role="dialog" aria-labelledby="kecamatanModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg">
				<div class="modal-content">
						<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
								<h4 class="modal-title" id="kecamatanModalLabel">Database Kecamatan</h4>
						</div>
						<div class="modal-body">
								<table class="table table-striped table-hover kecamatan" width="100%">
										<thead>
												<tr>
														<th>Kode</th>
														<th>Nama Kecamatan</th>
												</tr>
										</thead>
										<tbody id="kecamatan">
										</tbody>
								</table>
						</div>
				</div>
		</div>
</div>

<div class="modal fade" id="kelurahanModal" tabindex="-1" role="dialog" aria-labelledby="kelurahanModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg">
				<div class="modal-content">
						<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
								<h4 class="modal-title" id="kelurahanModalLabel">Database Kelurahan</h4>
						</div>
						<div class="modal-body">
								<table class="table table-striped table-hover kelurahan" width="100%">
										<thead>
												<tr>
														<th>Kode</th>
														<th>Nama Kelurahan</th>
												</tr>
										</thead>
										<tbody id="kelurahan">
										</tbody>
								</table>
						</div>
				</div>
		</div>
</div>
